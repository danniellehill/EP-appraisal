<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request a Property Appraisal | Ray White Double Bay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #ffffff;
      color: #595959;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 700;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .form-wrapper {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    label {
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-family: 'Lato', sans-serif;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fefefe;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 30px;
      background-color: #ffe512;
      color: #595959;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #e6cf00;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #thankYouMessage {
      display: none;
      padding: 20px;
      border-radius: 6px;
      background: #e6f5e3;
      color: #2e7d32;
      font-weight: 600;
      text-align: center;
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1>Request a Property Appraisal</h1>
    <form id="appraisalForm" name="appraisalForm">
      <label>First Name
        <input type="text" name="First Name" required>
      </label>

      <label>Last Name
        <input type="text" name="Last Name" required>
      </label>

      <label>Email
        <input type="email" name="Email" required>
      </label>

      <label>Phone
        <input type="tel" name="Phone">
      </label>

      <label>Property Address
        <input type="text" name="Property Address" required>
      </label>

      <label>Suburb
        <input type="text" name="Suburb" required>
      </label>

      <label>Postcode
        <input type="text" name="Postcode" required>
      </label>

      <label>Property Type
        <input type="text" name="Property Type">
      </label>

      <label>Bedrooms
        <input type="number" name="Bedrooms">
      </label>

      <label>Bathrooms
        <input type="number" name="Bathrooms">
      </label>

      <label>Car Spaces
        <input type="number" name="Car Spaces">
      </label>

      <label>Additional Comments
        <textarea name="Additional Comments"></textarea>
      </label>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="thankYouMessage">
    Thank you! Your appraisal request has been submitted successfully.
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwfU9lqmwd1G3np-rPcumXgLPOtg3s-wPuIUM4KkCCtEcaV3KhkDqnMhRXjX5v8YJ3LLg/exec';
    const form = document.forms['appraisalForm'];
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          form.reset();
          thankYouMessage.style.display = 'block';
          window.scrollTo({ top: thankYouMessage.offsetTop - 20, behavior: 'smooth' });
        })
        .catch(error => alert("There was an error submitting the form. Please try again."));
    });
  </script>
</body>
</html>
