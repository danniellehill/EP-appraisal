<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request a Property Appraisal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #ffffff;
      color: #595959;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 700;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-wrapper {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-family: 'Lato', sans-serif;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fefefe;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 30px;
      background-color: #ffe512;
      color: #595959;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6cf00;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1>Request a Property Appraisal</h1>
    <form id="appraisalForm" name="appraisalForm">
      <label for="firstName">First Name</label>
      <input type="text" name="First Name" id="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" name="Last Name" id="lastName" required>

      <label for="email">Email</label>
      <input type="email" name="Email" id="email" required>

      <label for="phone">Phone</label>
      <input type="tel" name="Phone" id="phone">

      <label for="propertyAddress">Property Address</label>
      <input type="text" name="Property Address" id="propertyAddress" required>

      <label for="suburb">Suburb</label>
      <input type="text" name="Suburb" id="suburb" required>

      <label for="postcode">Postcode</label>
      <input type="text" name="Postcode" id="postcode" required>

      <label for="propertyType">Property Type</label>
      <input type="text" name="Property Type" id="propertyType">

      <label for="bedrooms">Bedrooms</label>
      <input type="number" name="Bedrooms" id="bedrooms">

      <label for="bathrooms">Bathrooms</label>
      <input type="number" name="Bathrooms" id="bathrooms">

      <label for="carSpaces">Car Spaces</label>
      <input type="number" name="Car Spaces" id="carSpaces">

      <label for="additionalComments">Additional Comments</label>
      <textarea name="Additional Comments" id="additionalComments"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwfU9lqmwd1G3np-rPcumXgLPOtg3s-wPuIUM4KkCCtEcaV3KhkDqnMhRXjX5v8YJ3LLg/exec';
    const form = document.forms['appraisalForm'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thank you! Your form has been submitted successfully."))
        .catch(error => alert("There was an error submitting the form. Please try again."));
    });
  </script>
</body>
</html>
