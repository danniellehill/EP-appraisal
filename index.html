<form id="appraisalForm" name="appraisalForm">
  <label for="firstName">First Name</label>
  <input type="text" name="First Name" id="firstName" required>

  <label for="lastName">Last Name</label>
  <input type="text" name="Last Name" id="lastName" required>

  <label for="email">Email</label>
  <input type="email" name="Email" id="email" required>

  <label for="phone">Phone</label>
  <input type="tel" name="Phone" id="phone">

  <label for="propertyAddress">Property Address</label>
  <input type="text" name="Property Address" id="propertyAddress" required>

  <label for="suburb">Suburb</label>
  <input type="text" name="Suburb" id="suburb" required>

  <label for="postcode">Postcode</label>
  <input type="text" name="Postcode" id="postcode" required>

  <label for="propertyType">Property Type</label>
  <input type="text" name="Property Type" id="propertyType">

  <label for="bedrooms">Bedrooms</label>
  <input type="number" name="Bedrooms" id="bedrooms">

  <label for="bathrooms">Bathrooms</label>
  <input type="number" name="Bathrooms" id="bathrooms">

  <label for="carSpaces">Car Spaces</label>
  <input type="number" name="Car Spaces" id="carSpaces">

  <label for="additionalComments">Additional Comments</label>
  <textarea name="Additional Comments" id="additionalComments"></textarea>

  <button type="submit">Submit</button>
</form>
